<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Reiko</title>
  </head>
  <body>
    <section class="mainsection">
      <div class="container-fluid">
        <div class="row">
          <div class="sidebarsection col-lg-3">
            <div class="userimg">
              <img src="Assets/userimg.png" alt="user image" />
            </div>
            <div class="vectors">
              <ul>
                <li><img src="Assets/Vector.png" alt="Home icon" /></li>
                <li><img src="Assets/Vector (1).png" alt="explore icon" /></li>
                <li><img src="Assets/Vector (2).png" alt="" /></li>
                <li><img src="Assets/Vector (3).png" alt="" /></li>
                <li><img src="Assets/Vector (4).png" alt="" /></li>
              </ul>
            </div>
            <div class="switchuser">
              <ul>
                <li><img src="Assets/users.png" alt="main user icon" /></li>
                <li><img src="Assets/user1.png" alt="second user icon" /></li>
                <li><img src="Assets/user2.png" alt="third user" /></li>
                <li>
                  <img src="Assets/switchuser.png" alt="switch user icon" />
                </li>
                <li><img src="Assets/adduser.png" alt="add user icon" /></li>
              </ul>
            </div>
          </div>
          <div class="col-lg-7">
            <div class="bodycontainer">
              <div class="row">
                <div class="searchbar d-flex py-4">
                  <h5>Discover your favorites</h5>
                  <input type="text" placeholder="search movies or series" />
                  <img
                    class="rezise"
                    src="Assets/adduser.png"
                    alt="add user icon"
                  />
                </div>
              </div>
              <div class="row d-flex">
                <img
                  class="batcard"
                  src="./Assets/Rectangle 4.png"
                  alt="batman movie"
                />
                <img
                  class="dunecard"
                  src="./Assets/Rectangle 5.png"
                  alt="Dune movie"
                />
              </div>
              <div class="container-fluid">
                <div class="row">
                  <div class="card1 col-lg-4">
                    <h5>Trending Movies</h5>
                      <img class="revu" src="./Assets/Rectangle 7.png" alt="squid game">
                  </div>
                  <div class="card2 col-lg-4">
                    <a href="#">See more</a>
                    <img class="revu1" src="./Assets/Rectangle 8.png" alt="encato">
                  </div>
                  <div class="col-lg-4">
                     <img class="revu2" src="./Assets/Rectangle 6.png" alt="sing 2">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-2"></div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
