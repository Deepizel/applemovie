<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Movie App</title>
  </head>
  <body>
    <section class="mainsection">
      <div class="maincontainer">
        <div class="container-fluid">
          <div class="row">
            <div class="sidebarsection col-lg-1">
              <div class="userimg">
                <img src="Assets/userimg.png" alt="user image" />
              </div>
              <div class="vectors">
                <ul>
                  <li><img src="Assets/Vector.png" alt="Home icon" /></li>
                  <li>
                    <img src="Assets/Vector (1).png" alt="explore icon" />
                  </li>
                  <li><img src="Assets/Vector (6).png" alt="" /></li>
                  <li><img src="Assets/Vector (2).png" alt="" /></li>
                  <li><img src="Assets/Vector (4).png" alt="" /></li>
                </ul>
              </div>
              <div class="switchuser">
                <ul>
                  <li><img src="Assets/users.png" alt="main user icon" /></li>
                  <li><img src="Assets/user1.png" alt="second user icon" /></li>
                  <li><img src="Assets/user2.png" alt="third user" /></li>
                  <li>
                    <img src="Assets/addbtn1.png" alt="add user icon" />
                  </li>
                  <li><img class="addbtn" src="Assets/Group.png" alt="change user icon" /></li>
                </ul>
              </div>
            </div>
            <div class="col-lg-9">
              <div class="bodycontainer">
                <div class="row">
                  <div class="searchbar d-flex py-4">
                    <h5>Discover your favorites</h5>
                    <input type="text" placeholder="search movies or series" />
                    <img
                      class="rezise"
                      src="./Assets/adv.png"
                      alt="add user icon"
                    />
                  </div>
                </div>
                <div class="row">
                  <!-- batman card section -->
                  <div class="firstcard col-lg-7">
                    <img
                      class="batcard"
                      src="./Assets/Rectangle 4.png"
                      alt="batman movie"
                    />
                    <div class="player1">
                      <p>
                        Batman <br />
                        2022
                      </p>
                      <img
                        class="playbtn"
                        src="./Assets/playbtn.png"
                        alt="play button"
                      />
                    </div>
                  </div>
                  <!-- Dune card section -->
                  <div class="secondcard col-lg-5">
                    <img
                      class="dunecard"
                      src="./Assets/Rectangle 5.png"
                      alt="Dune movie"
                    />
                    <div class="player2">
                      <p>Dune <br />2021</p>
                      <img
                        class="playbtn"
                        src="./Assets/playbtn.png"
                        alt="play button"
                      />
                    </div>
                  </div>
                </div>
                <!-- lower cards section -->
                <div class="container-fluid">
                  <div class="row">
                    <div class="card1 col-lg-4">
                      <h5>Trending Movies</h5>
                      <img
                        class="revu"
                        src="./Assets/Rectangle 7.png"
                        alt="squid game"
                      />
                      <div class="player3">
                        <p>Squid game<br />2021</p>
                        <img
                          class="playbtn"
                          src="./Assets/playbtn.png"
                          alt="play button"
                        />
                      </div>
                    </div>
                    <div class="card2 col-lg-4">
                      <a href="#">See more</a>
                      <img
                        class="revu1"
                        src="./Assets/Rectangle 8.png"
                        alt="encato"
                      />
                      <div class="player4">
                        <p>Encato <br />2021</p>
                        <img
                          class="playbtn"
                          src="./Assets/playbtn.png"
                          alt="play button"
                        />
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <img
                        class="revu2"
                        src="./Assets/Rectangle 6.png"
                        alt="sing 2"
                      />
                      <div class="player5">
                        <p>Sing 2 <br />2021</p>
                        <img
                          class="playbtn"
                          src="./Assets/playbtn.png"
                          alt="play button"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-2">
              <div class="mediasctn">
                <!-- media services section -->
                <h5>Media Services</h5>
                <ul>
                  <li><img src="./Assets/Rectangle 13.png" alt="" /> <span class="mx-2">Disney</span> </li>
                  <li><img src="./Assets/Rectangle 14.png" alt="" /> <span class="mx-2">Netflix</span> </li>
                  <li><img src="./Assets/Rectangle 15.png" alt="" /> <span class="mx-2" >HBO Max</span> </li>
                  <li><img src="./Assets/Rectangle 16 (1).png" alt="" /> <span class="mx-2">Prime</span> </li>
                  <li><img src="./Assets/Rectangle 17.png" alt="" /> <span class="mx-2">Hulu</span> </li>
                </ul>
              </div>
              <!-- genre section -->
              <div class="genre">
                <h5>Genre</h5>
                <ul>
                  <li>Comedy</li>
                  <li>Action</li>
                  <li>Drama</li>
                  <li>Sci-fi</li>
                  <li>Thriller</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
